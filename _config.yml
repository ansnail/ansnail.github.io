gitalk:
    owner: ansnail
    repo: ansnail.github.io
    clientID: a354dc9f3cc6e240a739
    clientSecret: d293236e111e0a093f055a4c32373bbfb676a9d7
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

